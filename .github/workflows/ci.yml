name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  GO_VERSION: '1.24'

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    environment: CI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v7
        with:
          version: v2.0.2

  test:
    name: Test
    runs-on: ubuntu-latest
    environment: CI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run tests with coverage
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: go test -race -coverprofile=coverage.out -covermode=atomic ./...

      - name: Run irisadapter module tests
        working-directory: irisadapter
        run: go test -race ./...

      - name: Run examples module tests
        working-directory: examples
        run: go test -race ./...

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.out
          fail_ci_if_error: true

  build:
    name: Build
    runs-on: ubuntu-latest
    environment: CI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Build packages
        run: go build ./...

      - name: Build irisadapter module
        working-directory: irisadapter
        run: go build ./...

      - name: Build examples module
        working-directory: examples
        run: go build ./...

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    environment: CI
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@v2.22.11

      - name: Run gosec (root module)
        run: $(go env GOPATH)/bin/gosec -severity medium -exclude-dir=examples -exclude-dir=irisadapter ./...

      - name: Run gosec (irisadapter module)
        working-directory: irisadapter
        run: $(go env GOPATH)/bin/gosec -severity medium ./...

      - name: Run gosec (examples module)
        working-directory: examples
        run: $(go env GOPATH)/bin/gosec -severity medium ./...
