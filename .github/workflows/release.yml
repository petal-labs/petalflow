name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run tests
        run: go test -v ./...

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            suffix: ''
          - goos: darwin
            goarch: arm64
            suffix: ''
          - goos: windows
            goarch: amd64
            suffix: '.exe'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: '0'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          OUTPUT="petalflow-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}"
          go build -ldflags="-s -w -X main.version=${VERSION}" -o "${OUTPUT}" ./cmd/petalflow

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: petalflow-${{ matrix.goos }}-${{ matrix.goarch }}
          path: petalflow-${{ matrix.goos }}-${{ matrix.goarch }}${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        id: prepare
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          mkdir -p release
          # Move binaries from artifact subdirectories into release/
          for dir in artifacts/*/; do
            cp "${dir}"* release/
          done

          # Generate checksums
          cd release
          sha256sum petalflow-* > checksums-sha256.txt

      - name: Extract release notes
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}

          # Extract release notes from CHANGELOG.md for this version
          awk '/^## \['"$VERSION"'\]/{flag=1; next} /^## \[/{flag=0} flag' CHANGELOG.md > release_notes.md

          if [ ! -s release_notes.md ]; then
            echo "No release notes found for version $VERSION"
            echo "See [CHANGELOG.md](CHANGELOG.md) for details." > release_notes.md
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          draft: false
          prerelease: ${{ contains(github.ref, '-rc') || contains(github.ref, '-beta') || contains(github.ref, '-alpha') }}
          generate_release_notes: false
          files: |
            release/petalflow-*
            release/checksums-sha256.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify-proxy:
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Notify Go module proxy
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          curl -s "https://proxy.golang.org/github.com/petal-labs/petalflow/@v/${VERSION}.info" || true
          curl -s "https://proxy.golang.org/github.com/petal-labs/petalflow/irisadapter/@v/${VERSION}.info" || true
